<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkerz | Minimalist Checkers</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --primary: #ffffff;
      --accent: #f04c4c;
      --secondary: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .menu-container {
      text-align: center;
      padding: 40px;
      animation: fadeIn 0.7s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 480px;
      height: 480px;
      border: 4px solid var(--primary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease;
    }

    .dark {
      background: var(--secondary);
    }

    .light {
      background: #444;
    }

    .square:hover {
      filter: brightness(1.2);
      cursor: pointer;
    }

    .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .piece.red {
      background: var(--accent);
    }

    .piece.white {
      background: #ddd;
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Checkerz</h1>
    <p>Play minimalistic checkers with smooth animations and clean design.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game-container" id="board" style="display: none;"></div>

  <script>
    const board = document.getElementById("board");

    function startGame() {
      document.querySelector(".menu-container").style.display = "none";
      board.style.display = "grid";
      createBoard();
    }

    function createBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          const isDark = (row + col) % 2 !== 0;
          square.className = `square ${isDark ? 'dark' : 'light'}`;
          if (isDark && row < 3) addPiece(square, 'red');
          if (isDark && row > 4) addPiece(square, 'white');
          board.appendChild(square);
        }
      }
    }

    function addPiece(square, color) {
      const piece = document.createElement('div');
      piece.className = `piece ${color}`;
      square.appendChild(piece);
    }
  </script>
</body>
</html>
